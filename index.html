<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap" rel="stylesheet"> 
    <!--By fjstudio, get it on https://www.flaticon.com/free-icon/coffee-filter_4965098#  -->

    <title>Filter Holder</title>

    <style> 
    /*Too lazy to make a css file*/
    *{
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
    }

            /*Scroll bar*/
            ::-webkit-scrollbar {
                width: 7px;
            }

            ::-webkit-scrollbar-track {
                background: #444444;
                
            }

            ::-webkit-scrollbar-thumb {
                background: #666666;
                border-radius: 100px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #575757;
            }

    html {
        scrollbar-width: thin; /*For firefox*/
    }
    
    body {
        background-color: #383838;
    }

    h3 {
        font-size: 1.2rem;
        text-align: center;
        margin: 16px 0 16px 0;
        color: rgb(182, 182, 182);
        font-family: 'Open Sans', sans-serif;
    }

    p {
        color: rgb(207, 207, 207);
        text-align: left;
        margin-top: 1rem;
        text-align: center;
        font-size: 1.2rem;
    }

    a {
        display: block;
        border-radius: 35px;
        background-color: rgb(201, 189, 189);
        width: 90px;

        margin: 2rem auto 0 auto;
        padding: 2px 16px;
        text-decoration: none;

    }

    img {
        height: 30px;
        text-align: left;
        display: inline-block;
        padding-right: 8px;
        vertical-align: middle;
    }

    .center {
        width: 720px;
        margin: 8px auto 0 auto;
        display: block;
        min-height: 100vh;
        height: 100%;
    }

    iframe {
        border-radius: 20px;
    }

    iframe.component {
        width: calc(720px / 2 - 6px);
        height: 210px;
    }
    
    .go-to-github {
        line-height: 1em;
        font-size: 0.8rem;
        text-align: left;
        color:rgb(58, 58, 58);
        font-family: 'Noto Sans', sans-serif;
        height: 25px;
        vertical-align: middle;
        display: inline-block;
    }

    .youtube {
        display: block;
        text-align: center;
        margin: 5rem auto 10px auto;
        position: sticky;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        width: 720px;
        margin-top: 10px;
    }

    .inner-container {
        width: 50%;
        text-align: center;
    }

    p.description {
        font-size: 0.85rem;
        margin: 2px 0 32px 0;
        padding: 0;
    }

    .yt-container {
        font-size: 0; /*Dummy*/
        text-align: center;
        display: inline;
        height: 200px;
    }

    .youtube {
        display: block;
        margin: 5rem auto 0 auto;
        height: 120px;
        position: relative;
        bottom: 10px;
    }



    </style>


</head>
<body>

    <div class="center"> <!--Main Content-->
        <div class="sketchfab-embed-wrapper">
            <iframe title="Preview" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share width="720" height="430" src="https://sketchfab.com/models/0fb2f16547e44f27ae4de00cd53ac93e/embed?autostart=1&ui_theme=dark"> </iframe>
        </div>
    
        <div class="container">
            <div class="inner-container sketchfab-embed-wrapper"> <iframe class="component" title="Shell" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/49380c367cc3474282cab5d2f712017f/embed?autostart=1&ui_theme=dark&dnt=1"> </iframe>

            </div>
    
            <div class="inner-container sketchfab-embed-wrapper"> <iframe class="component" title="Lid" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/cc13db1b95474a79984c790f3ca4f0ea/embed?autostart=1&ui_theme=dark&dnt=1"> </iframe>
                <p class="description">Lid</p>
            </div>

        </div>
        <h3>Coffee Filter Holder</h3>
        <p>Store more than 100 cone-shaped coffee filters.</p>

        <a href="https://github.com/steve2130/coffee_filter_holder" alt="github page">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"/>
            <p class="go-to-github">Details</p>
        </a>
    </div>



    <div class="youtube">
        <iframe id="ytplayer" type="text/html" width="430" height="120"

        frameborder="0" allowfullscreen allow="autoplay">
    </div>
